<!DOCTYPE html>
<html lang="en">
    <head>
        <script src="http://code.jquery.com/jquery.min.js"></script>
        <script src="../galleria-1.2.8.min.js"></script>
        <script type="text/javascript">
            $(document).ready(function(){
                Galleria.loadTheme('../themes/classic/galleria.classic.min.js');
                Galleria.run('#galleria');
                Galleria.ready(function(options) {
                    var galleria = this;
                    galleria.bind('loadstart', function(e) {
                        var url = $(e.target).find('img').eq(0)[0].src
                        var host = window.location.hostname;
                        _gaq.push(['_setCustomVar', 1, "galleryView", "yes", 1]);
                        _gaq.push(['_trackPageview', url.substring(url.indexOf(host) + host.length)]);
                    });
                });
            });
        </script>
    </head>
<body>
    <div id="galleria" style="height: 500px;">
        <a href="images/image1-1600px.jpg">
            <img data-title="Image 1" data-description="Image 1 description"
                 src="images/image1-200px.jpg" data-link="images/image1-1600px.jpg" />
        </a>
        <a href="images/image2-1600px.jpg">
            <img data-title="Image 2" data-description="Image 2 description"
                 src="images/image2-200px.jpg" data-link="images/image2-1600px.jpg" />
        </a>
    </div>
    <script type="text/javascript">
  var _gaq = _gaq || [];
  _gaq.push(['_setAccount', '<CODE>']);
  _gaq.push(['_trackPageview']);

  (function() {
    var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
    ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
    var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
  })();
    </script>
</body>
</html>
